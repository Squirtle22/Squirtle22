<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Squirtle Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

    <!-- Css Style Sheet -->
    <link rel="stylesheet" href="./assets/css/home.css" type="text/css" />

    <link rel="stylesheet" href="./assets/css/footer.css" type="text/css" />

  <body>
    <header class="header">
      <a href="/" class="header-logo">@squirtle22</a>
      <nav class="nav">
        <div class="toggle"><i class="fas fa-bars"></i></div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./about">About</a>
          </li>
          <li class="nav-item">
            <a href="./projects">Projects</a>

          <li class="nav-item">

          </li>

    <main class="main-container home-section">
      <section id="home">
        <div class="landing-page-details">
          <h1 class="small-title">Hi,</h1>
          <h2 class="big-title"> I'm <span class="my-name pink">Deanna</span>
          </h2>
          <h3 class="medium-title">
            <em>Junior WebDeveloper and cyber security enthusiast</em>
          </h3>
        </div>
        <div class="art-me">
          <img
            src="./assets/img/me-icon.gif"
            alt="icon of me and hunter. art credits to @wynn.draws"
          />
        </div>
        <div class="landing-page-details">
          <ul>
            <li class="social-link">
              <a
                href="https://linkedin.com/in/squirtle"
                aria-label="Linkedin"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
            <li class="social-link">
              <a
                href="https://github.com/squirtle22"
                aria-label="GitHub"
                target="_blank"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="social-link">
              <a
                href="https://instagram.com/deedee009"
                aria-label="Instagram"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="projects" id="select-projects">
        <h2>Select Projects</h2>
        <p class="section-discription">
          Here are some personal projects i have worked on.<br />
          you can find more on
          <a class="hyperlink" href="https://github.com/squirtle22">GitHub</a>
        </p>
        <div class="cta-container">
          <a href="/projects" class="cta">
            <img src="assets/img/coding.svg" alt="Code Icon" />
            <span>Explore More</span>
          </a>
        </div>
      </section>

    <footer class="footer-container">
      <div class="footer">
        <div class="footer-column">
          <a href="/" class="footer-logo">@squirtle22</a>
          <div class="socials">
            <ul>
              <li class="social-link">
                <a
                  href="https://linkedin.com/in/squirtle"
                  aria-label="Linkedin"
                  target="_blank"
                >
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
              <li class="social-link">
                <a
                  href="https://github.com/squirtle22"
                  aria-label="GitHub"
                  target="_blank"
                >
                  <i class="fa-brands fa-github"></i>
                </a>
              </li>
              <li class="social-link">
                <a
                  href="https://instagram.com/deedee009"
                  aria-label="Instagram"
                  target="_blank"
                >
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>

          <span class="coppyright"
            ><i class="fa-regular fa-copyright"></i> Deanna keel 2023</span

        <div class="footer-column">
          <a href="/about" class="footer-button">

          <a href="/projects" class="footer-button">
            <img src="assets/img/coding.svg" alt="Code Icon" />

          </a>

        <div class="footer-column">
          <a href="https://futurejones.co.uk/" class="footer-button">

          <a href="mailto:admin@squirtle22.co.uk" class="footer-button">
            <img src="assets/img/email.svg" alt="Email Icon" />

          </a>

    <script src="./js/main.js"></script>
